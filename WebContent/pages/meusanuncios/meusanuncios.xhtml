<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> 
	<ui:composition template="/pages/templates/default.xhtml">
		<ui:define name="corpo">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="false" life="20000" />
				<br />
				<br /> 
				<p:outputLabel value="Meus Anúncios"
					style="font-size:24px;font-variant: super;color:#00338C;" />
				<div align="right" style="width:93%;margin-left:1%;">
					<p:commandButton id="btnNovo" value="Novo Anúncio" action="#{meusAnunciosController.cadAnuncio()}" icon="ui-icon-plusthick">
						<p:ajax event="dialogReturn" update="growl, tabelaAnuncios" listener="#{meusAnunciosController.listarAnuncios()}"/>
					</p:commandButton>
				</div>   
				<br />
				<p:dataTable id="tabelaAnuncios" value="#{meusAnunciosController.listaAnuncios}"  
					var="anuncio" scrollable="true" scrollHeight="300"
					style="width:93%;margin-left:1%;font-size:12px;color:#A20075;">
					<p:column headerText="Número" style="width:43px;color:#3A98D8;text-align:center;">  
						<h:outputText value="#{anuncio.idanuncio}"  />
					</p:column>
					<p:column headerText="Título" style="width:150px;color:#3A98D8;"> 
						<h:outputText value="#{anuncio.titulo}" />
					</p:column>  
					<p:column headerText="Categoria" style="width:120px;color:#3A98D8;"> 
						<h:outputText value="#{anuncio.categoria}" />
					</p:column>   
					<p:column headerText="Descrição" style="width:280px;color:#3A98D8;">
						<h:outputText value="#{anuncio.descricao}" />
					</p:column>
					<p:column headerText="valor" style="width:75px;text-align:right;color:#3A98D8;">
						<h:outputText value="#{anuncio.valor}" >
							<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
						</h:outputText>
					</p:column>
					<p:column headerText="Editar" style="width:40px;text-align:center;color:#3A98D8;">
						<p:commandLink action="#{meusAnunciosController.editar(anuncio)}"
							title="Editar" style="text-decoration: none">
							<i class="fa fa-edit" style="font-size: 15px;"/>  
							<p:ajax event="dialogReturn" update="tabelaAnuncios" listener="#{meusAnunciosController.listarAnuncios()}"/>
						</p:commandLink>
					</p:column>
					<p:column headerText="Visualizações" style="width:69px;text-align:center;color:#3A98D8;">
						<p:commandLink action="#{meusAnunciosController.visualizacoes(anuncio)}"
							title="Visualizações" style="text-decoration: none">
							<i class="fa fa-signal" style="font-size: 15px;color:#00354B;"/>  
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
			<style>
				.centro {   
					margin-top: 64px; 
					position: fixed;
					background: #ffffff;
					width:85%;
					margin-left: 14.4%;   
					height:100%;  
				}  
			</style>
		</ui:define>
	</ui:composition> 
</html>
