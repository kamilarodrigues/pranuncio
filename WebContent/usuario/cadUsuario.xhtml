<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PR Anúncios</title>
	<link href="../resources/css/csslogin.css" rel="stylesheet"
		type="text/css" />  
	<link rel="SHORTCUT ICON"
		href="http://evolucaodosdadoseconomicos.com.br/wp/wp-content/uploads/2015/11/cropped-grafico-icone.png" />
	   
</h:head>  
<body>    
	<h:form>             
		<p:growl id="growl" life="6000" />             
		<div align="center" >      
			<div class="corpo" style="font-size:12px;width:65%;margin-top:50px;">    
				<img  src="../resources/img/logoPRanuncio.png" style="margin-top:10px;"/>    
				<p:panelGrid id="panel" columns="3" layout="grid" style="text-align:left;margin-left:4%;width:97%;">   
					<p:outputLabel value="Cadastre-se" style="color:#003363;font-size:18px;"/>  
					<p:outputLabel/><p:outputLabel/>
					<p:outputLabel value="Nome"/>    
					<p:outputLabel value="Usuário"/>      
					<p:outputLabel value="E-mail"/>      
					  
					<p:inputText placeholder="Nome" value="#{cadUsuarioController.usuario.nome}"   
						required="true" requiredMessage="O nome é obrigatório!"/>    
					<p:inputText placeholder="Usuário" value="#{cadUsuarioController.usuario.usuario}" 
						required="true" requiredMessage="O usuario é obrigatório!"/>
					<p:inputText placeholder="E-mail" value="#{cadUsuarioController.usuario.email}" 
						required="true" requiredMessage="O e-mail é obrigatório!" validatorMessage="E-mail inválido!">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
						</f:validateRegex>
					</p:inputText>
		 			 
		 			<p:outputLabel value="Senha"/>
		 			<p:outputLabel value="Confirmar Senha"/>
		 			<p:outputLabel/>  
		 			
					<p:inputText placeholder="Senha" value="#{cadUsuarioController.usuario.senha}" type="password"  
						required="true" requiredMessage="A senha é obrigatória!" />     
					<p:inputText placeholder="Senha" value="#{cadUsuarioController.usuario.confirmarsenha}" type="password"
						required="true" requiredMessage="A senha é obrigatória!" />  
					<p:outputLabel/>
					<p:outputLabel/>
					<h:commandButton id="btnCadastro" action="#{cadUsuarioController.salvar()}"
						value="Confirmar" class="botaoCadastro" title="Cadastrar-se em PR Anuncios."/>   
					<br/> 
				</p:panelGrid>        
			</div>      
		</div>    
	</h:form>  
</body>  
</html>
